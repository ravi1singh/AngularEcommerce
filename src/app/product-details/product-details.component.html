<!--Main layout-->
<main class="mt-5 pt-4">

    <div class="container dark-grey-text mt-5">
      <div class="row">
        <div class="col-sm-4">
          <div class="product-image">
            <div class="view hm-zoom z-depth-2" style="cursor: pointer">
              <div class="d-flex product-image pt-2">
                <img [src]="'/assets/product_images/' + product?.image" *ngIf="product?.image"
                  class="img-fluid " [alt]="product.productName">
              </div>
              
            </div>
            <div class="" style="margin-top:15px">
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Product Price</h6>
                  </div>
                  <span class="text-muted" style="color:crimson !important">RS {{product?.price}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="product-detail">
            <h5 class="product-head">Product Details</h5>
            <table class="table" cellspacing="0" style="max-height: 28px">
              <tbody>
                <tr>
                  <th scope="row">Product Name</th>
                  <td>{{product?.productName}}</td>
                </tr>
                <tr>
                  <th scope="row">Product Description</th>
                  <td>{{product?.description}}</td>
                </tr>
                
                
                <tr>
                  <td colspan="2">
                   <!-- <app-add-to-cart class="d-flex" [productId]="product.productId" 
                      [isHomePage]="false"></app-add-to-cart>-->
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </div>
  </main>
